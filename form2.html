<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h3>Registration form</h3>
    <form action="/action.php">
        <input type="text" placeholder="username"> 
        <br/>
        <br/>
        <input type="password" placeholder="password">
        <br/>
        <h5>Select your class</h5>
        <label for="101">
        <input type="radio" value="class XI" name="class" id="101">class XI
        </label>
        <br/>
        <label for="102">
        <input type="radio" value="class XII" name="class" id="102">class XII
        </label>
        <br/>
        <h5>Select your favourite subject</h5>
        <label for="math">
            <input type="checkbox" value="math" name="subject" id="101">maths
        </label>
        <br/>
        <label for="physics">
            <input type="checkbox" value="physics" name="subject" id="102">physics
        </label>
        <br/>
        <label for="chemistry">
            <input type="checkbox" value="chem" name="subject" id="103">chemistry
        </label>
        <br/>
        <label for="computer">
            <input type="checkbox" value="cs" name="subject" id="104">computer
        </label>
        <br/>
        <h5>Select city</h5>
        <select name="city">
        <option value="Delhi">Delhi</option>
        <option value="mumbai">Mumbai</option>
        <option value="Uttar pardesh">Uttar pardesh</option>
        <option value="Goa">Goa</option>
        </select>
        <br/><br/>
        <textarea name="feedback" id="101" placeholder="please give your feedback here"row=5></textarea>
        <br/><br/>
        <input type="submit" value="submit">
    </form>
   

</body>
</html>
